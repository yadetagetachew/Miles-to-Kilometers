    <title>Miles to Kilometers</title>

  <body>

    <div class="mt-5 container d-flex justify-content-between align-content-center">
      <div class="miles">
        <p>Enter miles:<br><input type="text" class="output" id ="miles"></p>
      </div>
      <div class="converter">
        <button class="btn btn-lg btn-warning" type="button" onclick="convert()">Convert</button>
      </div>
      <div class="kilometer">
        <p>Kilometers:</p>
        <p class="output" id="kilo"></p>
      </div>
    </div>

    <div class="gif fixed-bottom mb-3">
